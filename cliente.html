<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./style/style.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet"> 
    <link rel="sortcut icon" href="/assests/logo_kabum_mobile.svg" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabum | Cadastro</title>
</head>
<body>
    <header class="headerContainer">
        <!--Header-->
        <div class="logo-kabum-login">
            <a href="/index.html"> <img src="./assests/logo_kabum_mobile.svg" alt="logo" ></a>
        </div>
    </header>
    <main class="mainn">
        <h2 class="login">Cadastro de cliente</h2>
        <section class="formulario">
       
            <div class="center">
                <form class="form-cliente" >
                
                    <label for="nome">Insira o seu nome:</label>
                    <input type="text" placeholder="Insira o seu nome" id="nome" name="nome" required>

                    <label for="cep">Insira o seu CEP:</label>
                    <input type="number" placeholder="Insira o seu CEP" id="cep" name="cep" required>

                    <label for="email">E-mail:</label>
                    <input type="email" placeholder="Insira o seu e-mail" id="email" name="email" required>

                    <label for="cell">Insira o seu Telefone:</label>
                    <input type="number" placeholder="(xx)-xxxx-xxxx" id="cell" name="cep" required>

                    <button type="submit" id="but" name="but"  class="btn" onclick="window.location.href='./carrinhos.html'" >Cadastrar</button>
                   
    
               
            </form>

            </div>
            
        </section>
         
    </main>

    <script src="./components/componente-cliente.js"></script>
    
</body>
</html>
